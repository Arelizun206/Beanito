<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beanito Café</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f1ea;
            color: #333;
        }

        /* NAVBAR */
        nav {
            background-color: #2e4631;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 18px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 300;
        }

        nav .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .section {
            padding: 60px 40px;
        }

        /* PHOTO GRID */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .photo-grid img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* HERO SECTION */
        .hero {
            background-color: #c6b098;
            padding: 120px 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 60px;
            margin: 0;
            color: #2e4631;
        }

        .hero p {
            font-size: 22px;
            color: #2e4631;
            margin-top: 10px;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 30px;
            background-color: #2e4631;
            color: white;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">BEANITO</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Gallery</a>
            <a href="#">About</a>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <div class="hero">
        <h1>Un sorbo de paraíso</h1>
        <p>Specialty coffee, simple design, good vibes.</p>
    </div>

    <!-- SECTION 1: PHOTO GRID -->
    <div class="section">
        <h2>Our Drinks</h2>
        <div class="photo-grid">
            <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772" alt="">
            <img src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9" alt="">
            <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="">
        </div>
    </div>

    <!-- SECTION 2: PHOTO GRID -->
    <div class="section">
        <h2>The Beanito Experience</h2>
        <div class="photo-grid">
            <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814" alt="">
            <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085" alt="">
            <img src="https://images.unsplash.com/photo-1442512595331-e89e73853f31" alt="">
        </div>
    </div>

    <!-- SECTION 3: PHOTO GRID -->
    <div class="section">
        <h2>Merch & Lifestyle</h2>
        <div class="photo-grid">
            <img src="https://images.unsplash.com/photo-1555529669-9336c1f6ed56" alt="">
            <img src="https://images.unsplash.com/photo-1526045612212-70caf35c14df" alt="">
            <img src="https://images.unsplash.com/photo-1520970014086-2208d157c9e2" alt="">
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        BEANITO • © 2025 • Un Sorbo de Paraíso
    </footer>

</body>
</html>
