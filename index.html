<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEANITO Coffee</title>

    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f1ec;
            color: #333;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #2d2d2d;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo img {
            height: 50px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            opacity: 0.6;
        }

        /* HERO SECTION */
        .hero {
            height: 70vh;
            background-color: #d4b9a6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero img {
            width: 180px;
        }

        .hero h1 {
            font-size: 50px;
            margin-top: 20px;
            color: #3b2f2f;
        }

        /* GALLERY SECTION */
        .gallery {
            padding: 50px 40px;
        }

        .gallery h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .grid img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        /* FOOTER */
        footer {
            background-color: #2d2d2d;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="nav-logo">
            <img src="logo.png" alt="Beanito Logo">
            <img src="beanito-text.png" alt="BEANITO">
        </div>

        <div>
            <a href="#hero">Inicio</a>
            <a href="#galeria">Galería</a>
            <a href="#menu">Menú</a>
            <a href="#contacto">Contacto</a>
        </div>
    </nav>

    <!-- HERO -->
    <section class="hero" id="hero">
        <img src="logo.png" alt="Logo Beanito">
        <h1>¡Un sorbo de paraíso!</h1>
    </section>

    <!-- GALLERY -->
    <section class="gallery" id="galeria">
        <h2>Nuestra estética</h2>
        <div class="grid">
            <!-- Puedes cambiar estas imágenes por tus fotos -->
            <img src="photo1.jpg" alt="">
            <img src="photo2.jpg" alt="">
            <img src="photo3.jpg" alt="">
            <img src="photo4.jpg" alt="">
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="contacto">
        BEANITO © 2025 — ¡Gracias por visitarnos!
    </footer>

</body>
</html>
